{% load static %}
{% load socialaccount %}
<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" href="{% static 'css/style.css' %}">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

	<title>Registro &mdash; Compras Paraguai</title>
</head>
<body>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Por favor entre com login e senha!</p>

			<form class="form-signin" method="POST" autocomplete="off" id="signup-form">
              {% csrf_token %}
              <div class="form-outline form-white mb-4">
                <input type="text" id="{{form.username.id_for_label}}" name="{{form.username.html_name}}" class="form-control form-control-lg" />
                <label class="form-label" for="{{form.username.id_for_label}}">Nome</label>
              </div>
              <div class="form-outline form-white mb-4">
                <input type="email" id="{{form.email.id_for_label}}" name="{{form.email.html_name}}" class="form-control form-control-lg" />
                <label class="form-label" for="{{form.email.id_for_label}}">Email</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" id="{{form.password1.id_for_label}}" name="{{form.password1.html_name}}" class="form-control form-control-lg" />
                <label class="form-label" for="{{form.password1.id_for_label}}">Senha</label>
              </div>
              <div class="form-outline form-white mb-4">
                <input type="password" id="{{form.password2.id_for_label}}" name="{{form.password2.html_name}}" class="form-control form-control-lg" />
                <label class="form-label" for="{{form.password2.id_for_label}}">Confirmar</label>
              </div>

              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Esqueceu a senha?</a></p>

              <button href="{% url 'index' %}" class="btn btn-outline-light btn-lg px-5" type="submit" value="Registrar">Registrar</button>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="{% provider_login_url 'facebook' %}" method="oauth2" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="{% provider_login_url 'google' %}" method="oauth2" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>
            </form>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
 </html>
